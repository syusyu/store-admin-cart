<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>store-admin-cart</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/spa_page_manager.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="header">
    <div class="">
        <h1><a href=""><img src="img/icon.png" class="logo">Store-admin-front</a></h1>
    </div>
</div>

<div id="main">
    <div class="sidemenu">
        <ul>
            <li><a href="javascript:void(0);" data-action-click-id="init-create-order">Create order</a></li>
            <li><a href="javascript:void(0);" data-action-click-id="init--modify-order">Modify order</a></li>
        </ul>
    </div>
    <div class="contents-wrapper">
        <div id="contents-create-order" class="spa-page create-order">
            Create order
            <div id="box-customer" class="contents-box">
                <h3>Customer</h3>
            </div>
        </div>
        <div id="contents-modify-order" class="spa-page modify-order">
            Modify order
        </div>
    </div>
    <input type="hidden" id="server-host" value="."/>
</div>


<div class="footer">
    <p>Copy right &copy; EC development team</p>
</div>

<script src="js/jquery/jquery.js"></script>
<script src="js/jquery/jquery.uriAnchor.js"></script>
<script src="js/spa_page_manager.js"></script>
<script src="js/cart.js"></script>
<script>
    $(function () {
        var is_debug_mode = true;
        cart.initModule($('#main'), is_debug_mode);
    });
</script>

</body>
</html>
